<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Instance details</title>
    <link rel="stylesheet" th:href="@{/css/details.css}">
</head>
<body>
<h1>Instance details</h1>

<p><strong>Configuration Name:</strong>
    <span th:text="${configuration != null ? configuration.name : 'Unknown'}"></span>
</p>
<p><strong>CPU Cores:</strong>
    <span th:text="${configuration != null ? configuration.cpu_cores : 'N/A'}"></span>
</p>
<p><strong>RAM:</strong>
    <span th:text="${configuration != null ? configuration.ram : 'N/A'}"></span>
</p>
<p><strong>Storage:</strong>
    <span th:text="${configuration != null ? configuration.storage : 'N/A'}"></span>
</p>

<p><strong>IP:</strong> <span th:text="${instance.ip}"></span></p>

<form th:action="@{/user/{id}/stop(id=${instance.userId})}" method="post">
    <input type="hidden" name="configurationId" th:value="${instance.configurationId}">
    <input type="hidden" name="hash" th:value="${instance.ipHash}">
    <button type="submit">Delete instance</button>
</form>

<a th:href="@{/user/{id}(id=${instance.userId})}">Back</a>
</body>
</html>
