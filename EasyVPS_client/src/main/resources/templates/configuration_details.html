<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configuration Details</title>
    <link rel="stylesheet" th:href="@{/css/details.css}">
</head>
<body>
<h1>Configuration Details</h1>
<p><strong>ID:</strong> <span th:text="${configuration.id}">ID</span></p>
<p><strong>Name:</strong> <span th:text="${configuration.name}">Name</span></p>
<p><strong>CPU Cores:</strong> <span th:text="${configuration.cpu_cores}">CPU Cores</span></p>
<p><strong>RAM:</strong> <span th:text="${configuration.ram}">RAM</span></p>
<p><strong>Storage:</strong> <span th:text="${configuration.storage}">Storage</span></p>
<p><strong>Price:</strong> <span th:text="${configuration.price}">Price</span></p>

<h2>Users using this configuration</h2>
<ul>
    <li th:each="user : ${usersUsingConfig}">
        <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
        <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    </li>
</ul>

<a href="/configuration">Back to Configuration List</a>
</body>
</html>
