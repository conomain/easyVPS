<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Server Form</title>
</head>
<body>
<h1 th:text="${server.id == null} ? 'Create Server' : 'Edit Server'">Server Form</h1>

<form th:action="${server.id == null} ? '/server/create' : '/server/' + ${server.id} + '/edit'" method="post" th:object="${server}">
    <div>
        <label for="cpuCores">CPU Cores:</label>
        <input type="number" id="cpuCores" th:field="*{cpu_cores}" required />
    </div>
    <div>
        <label for="ram">RAM:</label>
        <input type="number" id="ram" th:field="*{ram}" required />
    </div>
    <div>
        <label for="storage">Storage:</label>
        <input type="number" id="storage" th:field="*{storage}" required />
    </div>
    <div>
        <button type="submit" th:text="${server.id == null} ? 'Create' : 'Update'">Submit</button>
    </div>
</form>

<a href="/server">Cancel</a>
</body>
</html>
